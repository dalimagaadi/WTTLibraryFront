<div class="form-style-6">
    <h1>Boek bewerken</h1>
    <input id=addbookISBN [(ngModel)]="boek.isbn" type="text" placeholder="Voer het ISBN in">
    <input id=addbookTitel [(ngModel)]="boek.titel" type="text" placeholder="Voer de titel in">
    <input id=addbookAuteur [(ngModel)]="boek.auteur" type="text" placeholder="Voer de auteur in">
    <input id=addbookTags [(ngModel)]="boek.tags" type="text" placeholder="Voer de tags in">
    <button type="submit" (click)="bewerkBoek()">Bewerk!</button>
</div>
